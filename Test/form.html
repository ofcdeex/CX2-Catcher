<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>
<body>

<form method="POST">
    Username <input value="username" type="text" name="username"/><br><br>
    Password <input value="password" type="password" name="password"/><br><br>
    <button type="submit">Enviar</button>
</form>

</body>


<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault()
        const data = Object.fromEntries(new FormData(e.target).entries());

        fetch("http://localhost/CX2%20Catcher/api/catcher", {
            method: "POST",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'form=' + JSON.stringify(data)
        }).then(res => {
            console.log("Request complete! response:", res);
        });

    });
</script>

</html>
